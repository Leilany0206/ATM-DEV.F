<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="one">
        <img src="logo-devf-1.png" alt="DEV.F Bank" class="logo">
        <form id="form">
            <label for="inputUser">INGRESA TU USUARIO<br>
                <input type="text" id="inputUser" autocomplete="off" onblur="upperCase()"><br>
                <label for="inputPassword">CONTRASEÑA</label><br>
                <input type="password" id="inputPassword"><br>
        </form>
        <div class="btn"><button type="submit" id="clickForm">INGRESAR</button></div>
        <div id="popError">
            <p id="errorContent"></p>
            <button type="click" onclick="okButton()">ACEPTAR</button>
        </div>
    </div>
    <div id="two">
        <img src="logo-devf-1.png" alt="DEV.F Bank" class="logo2">
        <div id="welcomeBox">
            <h1 id="welcome">
                BIENVENIDO
            </h1>
        </div>
        <div id="rowOne" class="row">
            <div id="balance" class="col">
                <button type="click" onclick="showBalance()">CONSULTAR SALDO</button>
            </div>
            <div id="withdraw" class="col">
                <button type="click" onclick="showWithdraw()">RETIRAR MONTO</button>
            </div>
        </div>
        <div id="rowTwo" class="row">
            <div id="deposit" class="col">
                <button type="click" onclick="showDeposit()">INGRESAR MONTO</button>
            </div>
            <!--Cerrar sesión-->
            <div id="logOutBox" class="col">
                <button type="click" onclick="logOut()">CERRAR SESIÓN</button>
            </div>
        </div>
        <!--Saldo-->
        <div id="balanceBox">
            <h1 id="balanceText"></h1>
            <button type="click" onclick="closeButton(balanceBox)">MENU</button>
        </div>
        <!--Depósito-->
        <div id="depositBox">
            <h1>INGRESA LA CANTIDAD QUE<br>DESEAS DEPOSITAR</h1>
            <input type="number" id="inputDeposit">
            <button type="click" onclick="deposit()">ACEPTAR</button>
            <div>
                <h2 id="depositText"></h2>
            </div>
            <button type="click" onclick="closeClearButton(depositBox, inputDeposit, depositText)">MENU</button>
        </div>
        <!--Retiro-->
        <div id="withdrawBox">
            <h1>INGRESA LA CANTIDAD QUE<br>DESEAS RETIRAR</h1>
            <input type="number" id="inputWithdraw">
            <button type="click" onclick="withdraw()">ACEPTAR</button>
            <div>
                <h2 id="withdrawText"></h2>
            </div>
            <button type="click"
                onclick="closeClearButton(withdrawBox, inputWithdraw, withdrawText)">MENU</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
